<div class="club-container">
    <img class="club-picture" src="{{club.pictureURL}}">
    <div>
        <label class="text-center">Naziv kluba: {{club.name}}</label>
    </div>

    <div>
        <label class="text-center">Lokacija kluba: {{club.location.name}}</label>
    </div>

    <div class="buttons-container">
        <button class="buttons-length" *ngIf="!club.doNotShowContestants" mat-raised-button color="primary"
            (click)="redirectToClubDetails()">Pogledajte sve clanove kluba</button>

        <button class="buttons-length" *ngIf="!club.doNotShowEditClub" mat-raised-button color="primary"
            (click)="redirectToEditClub()">Izmenite informacije o klubu</button>
    </div>
</div>
