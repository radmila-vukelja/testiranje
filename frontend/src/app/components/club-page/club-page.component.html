<div class="container">
    <div class="mat-elevation-z8 table-container">
        <div class="filter-container">
          
            <div class="filter-button-container">
                <mat-form-field appearance="fill" class="full-width dropdown-style">
                    <mat-label class="full-width text-center">Izaberite kategoriju za filter</mat-label>
                    <mat-select>
                        <mat-option  class="full-width text-center" 
                        *ngFor="let i of categories" [value]="i"
                            (click)="filter(i)">{{i}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Ime </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell class="text-center" *matHeaderCellDef> Prezime </th>
                <td mat-cell *matCellDef="let element" class="text-center"> {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Godine </th>
                <td mat-cell *matCellDef="let element" class="text-center"> {{element.age}} </td>
            </ng-container>

            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Lokacija </th>
                <td mat-cell *matCellDef="let element" class="text-center"> {{element.location.name}} </td>
            </ng-container>

            <ng-container matColumnDef="jmbg">
                <th mat-header-cell *matHeaderCellDef class="text-center"> JMBG </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                    {{element.jmbg}} </td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Kategorija </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                    {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Izmena </th>
                <td mat-cell *matCellDef="let element" >
                    <mat-icon (click)="edit(element.idNarucioca)">edit</mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Izbrisi </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon (click)="delete(element.id)">delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
    </div>

    <div class="buttons-container">
        <button  class="add-ingredient-button" mat-raised-button color="primary"> Dodajte igraca u ovaj klub
        </button>
        <button  class="add-ingredient-button" mat-raised-button color="primary">Nesto Drugo</button>
    </div>

</div>
